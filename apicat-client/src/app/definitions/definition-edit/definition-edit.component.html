<div class="page-header">
  <h1>Edit definition</h1>
</div>

<div class="panel panel-default">
  <div class="panel-body">
    <a [routerLink]="['/definitions']" class="btn btn-default">Go to list</a>
  </div>
</div>

<div class="row" *ngIf="definition">
  <div class="col-md-8 col-xs-12">
    <definition-form [definition]="definition" (submitDefinition)="onSubmit($event)"></definition-form>
  </div>
</div>
