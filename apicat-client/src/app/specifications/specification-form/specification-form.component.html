<form *ngIf="specification" (submit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="specification.name" name="name">
  </div>
  <div class="form-group">
    <label for="author">Author:</label>
    <input type="text" class="form-control" id="author" [(ngModel)]="specification.author" name="author">
  </div>
  <div class="form-group">
    <label for="author">Version:</label>
    <input type="text" class="form-control" id="version" [(ngModel)]="specification.version" name="version">
  </div>
  <div class="form-group">
    <label for="format">Format:</label>
    <select class="form-control" id="format" [(ngModel)]="specification.format" name="format" required>
      <option *ngFor="let format of formats | async" [value]="format">{{format}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="content">Content:</label>
    <textarea class="form-control" rows="10" id="content" [(ngModel)]="specification.content" name="content"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
